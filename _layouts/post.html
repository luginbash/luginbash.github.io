---
layout: default
---
<h1>Posts</h1>
<div class="post">
  <article class="post-content">
    <small class="meta"><span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
    {{ content }}
  </article>
</div>
